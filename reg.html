<!DOCTYPE html>
<html class="ui-page-login">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>完善信息</title>
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/style.css?3" rel="stylesheet" />
	<script src="js/mui.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/getwechat.js?6"></script>
	<script src="js/reg.js?10"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">完善信息</h1>
	</header>
	<div class="mui-content" style="top: 0">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>姓名</label>
				<input id='name' type="name" class="mui-input-clear mui-input" placeholder="请输入姓名">
			</div>
			<div class="mui-input-row">
				<label>性别</label>
				<input id='sex' type="sex" class="mui-input-clear mui-input" placeholder="请输入性别">
			</div>
			<div class="mui-input-row">
				<label>手机号码</label>
				<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号码">
			</div>
			<div class="mui-input-row">
				<label>紧急联系方式</label>
				<input id='emergencyManPhone' type="text" class="mui-input-clear mui-input" placeholder="请输入紧急联系人号码">
			</div>
			<div class="mui-input-row">
				<label>身份证号</label>
				<input id='userId' type="text" class="mui-input-clear mui-input" placeholder="请输入身份证号">
			</div>
			<div class="mui-input-row">
				<label>所在社区</label>
				<input id='Address_community' type="text" class="mui-input-clear mui-input" placeholder="请输入所在社区（务必添加社区二字）">
			</div>
			<div class="mui-input-row">
				<label>所在小区</label>
				<input id='address_area' type="text" class="mui-input-clear mui-input" placeholder="请输入所在小区">
			</div>
			<div class="mui-input-row">
				<label>现在住址</label>
				<input id='Address' type="Address" class="mui-input-clear mui-input" placeholder="请输入现在住址">
			</div>
		</form>
		<div class="mui-content-padded">
			<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">完善成功</button>
			<div class="link-area">
				<label>我已阅读</label>
				<input name="checkbox" value="Item 1" type="checkbox" id="look">
				<a id='lookBook' href="law_list.html">查看法律条款</a>
			</div>
		</div>
	</div>
</body>

</html>
