<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>审核</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/getwechat.js?4"></script>
    <script src="js/examination_detailed.js?2"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="main.html"></a>
        <h1 class="mui-title">审核</h1>
    </header>
    <div class="mui-content" style="top: 0;">
        <form id='login-form' class="mui-input-group">
            <div class="mui-input-row">
                <label>姓名</label>
                <input id='name' type="text" class="mui-input-clear mui-input" placeholder="姓名" disabled="disabled">
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
                <input id='phone' type="phone" class="mui-input-clear mui-input" placeholder="电话" disabled="disabled">
            </div>
            <div class="mui-input-row">
                <label>帮助内容</label>
                <input id='help' type="text" class="mui-input-clear mui-input" placeholder="求助内容" disabled="disabled">
            </div>
            <div class="mui-input-row">
                <label>开始时间</label>
                <input id='help_time_start' type="text" class="mui-input-clear mui-input" placeholder="开始时间" disabled="disabled">
            </div>
            <div class="mui-input-row">
                <label>结束时间</label>
                <input id='help_time_over' type="text" class="mui-input-clear mui-input" placeholder="结束时间" disabled="disabled">
            </div>
            <div class="mui-input-row">
                <label>总时长</label>
                <input id='all_help_time' type="text" class="mui-input-clear mui-input" placeholder="开始时间" disabled="disabled">
            </div>
            <div class="mui-input-row">
                <label>现在住址</label>
                <input id='address' type="text" class="mui-input-clear mui-input" placeholder="现在住址" disabled="disabled">
            </div>
            <div class="mui-input-row">
                <label>实际时长</label>
                <input id='real_time' type="text" class="mui-input-clear mui-input" placeholder="请填写义工实际帮助时间">
            </div>
        </form>
        <div class="mui-content-padded">
            <button id='have_examination' class="mui-btn mui-btn-block mui-btn-primary">提交审核</button>
        </div>
    </div>
</body>

</html>
